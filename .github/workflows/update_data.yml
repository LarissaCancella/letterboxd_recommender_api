name: Weekly Database Update and Railway Deploy

on:
  schedule:
    # Executa uma vez por semana às segundas-feiras, às 1:00 da manhã UTC
    - cron: '0 1 * * 1'
  workflow_dispatch:  # Permite acionamento manual também

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
      
      - name: Install dependencies
        run: pipenv install
          
      - name: Run data update scripts
        run: |
          bash scripts/run_database_and_model_update.sh
          
      - name: Commit and push updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ model/
          git commit -m "Atualização semanal automática dos dados e modelos" || echo "No changes to commit"
          git push
          
      - name: Install Railway CLI
        run: npm i -g @railway/cli
          
      - name: Deploy to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}